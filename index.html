<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>agar.to</title>
  </head>
  <body>
    <div id="paper">
      <div class="title">
        <form id="login-form">
          <input
            id="login-input"
            required
            type="text"
            maxlength="12"
            placeholder="Unnamed Scientist"
          />'s To-Do List
        </form>
      </div>
      <div class="chapter">
        <div id="clock">
          <span>Current Time: </span>
          <span></span>
        </div>
        <div id="weather">
          <span>Lab Temperature: </span>
          <span></span>
        </div>
        <div id="hr-line"></div>
      </div>
      <div id="todo-list">
        <!--
        <div class="todo-container" id="~~~">
          <div></div> todoText
          <div></div> vr-line
          <div></div> .spec created
          <div></div> .spec age
          <div></div> .spec status
          <button></button>
          </div>
        </div>
        -->
      </div>
      <form class="footer" id="todo-form">
        <input
          class="footer"
          required
          type="text"
          maxlength="45"
          placeholder="> generate sample by writing a To-Do"
        />
      </form>
    </div>
    <canvas id="petri"></canvas>
    <div class="bgCover"></div>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/temp_weather.js"></script>
    <script src="js/background.js"></script>
  </body>
</html>
